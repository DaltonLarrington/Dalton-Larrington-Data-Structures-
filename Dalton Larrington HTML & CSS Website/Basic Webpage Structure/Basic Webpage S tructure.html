<body>

<p>Click the button for a custom greeting.</p>

<button onclick="userInput()">Click me</button>

<p id="input"></p>

</body>

<script>

name = "Dalton"
year = 2018

document.write("Hello, world!");
document.write(" Hello," + name + " ,the year is" + year + ".");

function userInput(){
	var person = prompt("Please enter your name", "John Doe");
	if (person != null) {
		document.getElementById("input").innerHTML = 
		"Hello " + person + "! How are you today?";
	}

}

</script>
