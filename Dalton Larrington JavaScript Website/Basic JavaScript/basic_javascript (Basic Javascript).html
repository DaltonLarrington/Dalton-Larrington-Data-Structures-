<html>

<body>

<h1>Dalton's JavaScript Webpage</h1>

<p>Click the button to enter your name for a custom greeting.</p>

<button onClick = "nameFunction()">Click me</button>

<p id = "prompt"></p>

<script>
var name = "Dalton Larrington";
var year = 2018;
document.write("Hello " + name + ". It is " + year);
function nameFunction() {
	
	var person = prompt("Please enter your name: ");
	
	if (person != null) {	
		document.getElementById("prompt").innerHTML = 
		"Hello " + person;
	
	}
	
}
</script>

</body>

</html>
